
<div class="row">
  <div class="col-lg-6" style="background: #7030a0; height: 610px;"  >
    <div> </div>
  
  </div>
  <div class="col-lg-6 text-black"> 
    <h4 style="text-align: center; padding:30px; height: 20px;" >Hello! Welcome back.</h4>
    <h6 style="text-align: center; padding:5px;"> Login with your data that you entered
      during Your registration.</h6>
      <div class="container-fluid" style="margin-top: 10%;">
        <div class="row">
      <div class="offset-lg-3 col-lg-6">
      <div class="card-box" style="background-color:white">
        <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
          <div class="row" style="display: block;">
          <h2 style="text-align: center;">Sign In</h2>
          </div>
            <div class="row">
                    <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                    <label for="txtname">User Name</label>
                      <input type="text" id="txtname" class="form-control" formControlName="username" placeholder="Enter the user Name"
                        autocomplete="on" />
              </div>
                      </div>
          
            </div>
            <div class="row"  >
              <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                  <label for="txtpassword">Password</label>
                  <input type="text" id="txtpassword" class="form-control" formControlName="password"
                    placeholder="Enter the password" autocomplete="on" />
                </div>
              </div>
            </div>
          
            <div class="offset-lg-3 col-lg-2">
              <br />
              <div class="form-group" style="text-align: center" >
                <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #7030a0; width: 150px;">
                  Sign In
                </button>
              
              </div>
            </div>
          
          </form>
      </div>
      
        </div>
      </div>
    
  </div>
</div>
